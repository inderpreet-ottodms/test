<div class="row" *ngIf="!isBuyerCommpleteProfile()">
  <div [ngClass]="(isSidePanel())?'col-md-8 col-9':'col-md-12 col-12'">
    <app-rfq-warning-banner></app-rfq-warning-banner>
    <div class="row myRFQ-custom-row-left-padding1">
      <div class="col-md-5 myRFQ-Header">Notifications </div>
      <div class="col-md-6 input-container text-right">
        <i class="fa fa-search icon-search" placement="top" container="body"
          ngbTooltip="Search"></i>
        <!-- <input class="search search-text" id="notificationSearchText" name="notificationSearchText" #notificationSearchText placeholder="Search" type="text" /> -->
        <input class="search search-text" [(ngModel)]="notificationSearchText" placeholder="Search Notifications" type="text" />
        <i *ngIf="notificationSearchText" class="fa fa-times-circle icon cursor-pointer remove-icon" (click)="removeTextValue(notificationSearchText)" placement="top" container="body"
          ngbTooltip="Remove Text"></i>      </div>
    </div>
    <div class="background-white">
      <div class="row myRFQ-custom-row-left-padding">
        <div class="col-md-12">
          <app-common-notification [notificationSearchText]="notificationSearchText"></app-common-notification>
        </div>
      </div>
    </div>
    <!-- <div class="background-white">
      <div class="row myRFQ-custom-row-left-padding">
        <div class="col-md-5 myRFQ-Header">My Messages </div>
      </div>
      <div class="row myRFQ-custom-row-left-padding">
        <div class="col-md-12">
          <app-sup-rfq-messages></app-sup-rfq-messages>
        </div>
      </div>
    </div> -->

  </div>
  <div *ngIf="isSidePanel()" class="col-md-4 col-4"
    style="padding-right:0px;position:fixed;width:380px;right: 0;overflow-y: auto;height:100%;padding-bottom:150px;top: 85px;">
    <div *ngIf="isBuyerMessage()">
      <app-message-send-drawer></app-message-send-drawer>
    </div>
    <div *ngIf="isBuyerMiniProfile()">
      <app-mini-buyer-profile></app-mini-buyer-profile>
    </div>
    <div *ngIf="isSupplierProfileDrawer()">
      <app-quote-supplier-profile></app-quote-supplier-profile>
    </div>
  </div>
</div>
<div *ngIf="isBuyerCommpleteProfile()">
  <div class="row">
    <div class="col-md-9">

    </div>
    <div class="col-md-3" style="text-align:right;">
      <button type="button" class="btn btn-submit-rfq-close-1 RectangleYes-2-1 m-t-20" (click)="goBack()">Go Back to Notifications</button>
    </div>
  </div>
  <div>
    <app-buyer-view-profile></app-buyer-view-profile>
  </div>

</div>
